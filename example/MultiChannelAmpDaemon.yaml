# Multi-Channel Amplifier Control Configuration
# Version: 1.0.0

# Global settings
global:
  # Timeouts in seconds
  soundcard_timeout: 900  # 15 minutes
  power_supply_timeout: 1800  # 30 minutes
  gpio_delay: 1.0  # Delay between GPIO operations

  # GPIO pins
  gpio_power_supply: 13
  gpio_error_led: 26

  # File paths
  socket_path: /var/run/MultiChannelAmpDaemon.sock
  pid_file: /var/run/MultiChannelAmpDaemon.pid
  status_file: /var/run/MultiChannelAmpDaemon.status
  log_file: /var/log/MultiChannelAmpDaemon.log

  # Logging
  log_level: INFO  # DEBUG, INFO, WARNING, ERROR, CRITICAL

# Squeezelite settings
squeezelite:
  # Path to squeezelite binary
  binary: /usr/bin/squeezelite

  # Path to callback script
  callback_script: /usr/local/bin/MultiChannelAmpCallback.py

  # Common squeezelite options (applied to all instances)
  common_options:
    - "-a 80:4::"  # ALSA parameters
    - "-b 500:2000"  # Buffer settings
    - "-C 5"  # Timeout for control connection
    - "-r 44100-192000"  # Supported sample rates

  # Logitech Media Server
  lms_server: 192.168.1.100  # IP of your LMS server (optional)

# Sound card configurations
soundcards:
  - id: 1
    name: KAB9_1
    description: "Living area - 8 channels"

    # ALSA/USB device info
    alsa_card: "4"
    usb_device: "1-2"

    # GPIO configuration
    gpio:
      suspend: 12
      mute: 16
      led: 17

    # Player/room assignments
    players:
      - name: wohnzimmer
        description: "Living room"
        alsa_device: "hw:4,0"
        mac_address: "aa:bb:cc:dd:ee:01"  # Optional: for LMS

      - name: tvzimmer
